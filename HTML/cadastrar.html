<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Notícia</title>
  <link rel="stylesheet" href="/CSS/cadastrar.css">
</head>
<body>

<header class="main-header">
    <div class="header-container">
        <h2>Cadastro de Notícias</h2>
        <a href="index.html" class="home-button">← Voltar à Home</a>
        </div>
    </header>

  <div class="page-content">
    <main>
      <h1>Cadastrar nova notícia</h1>
      <p class="subtitle">Preencha os campos abaixo para adicionar uma nova notícia ao sistema.</p>

      <form class="news-form">
        <label for="titulo">Título da Notícia</label>
        <input type="text" id="titulo" name="titulo" required>

        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria" required>
          <option value="">Selecione</option>
          <option value="saude">Saúde</option>
          <option value="tragedias">Tragedias</option>
          <option value="educacao">Educação</option>
          <option value="tecnologia">Tecnologia</option>
        </select>

        <label for="imagem">URL da Imagem</label>
        <input type="url" id="imagem" name="imagem" placeholder="https://exemplo.com/imagem.jpg">

        <label for="conteudo">Conteúdo</label>
        <textarea id="conteudo" name="conteudo" rows="6" required></textarea>

        <button type="submit">Cadastrar Notícia</button>
      </form>
    </main>
  </div>

</body>
</html>
